version: '3.1'

services:
  app:
    container_name: rules_bot
    build:
      context: .
    restart: unless-stopped
    env_file: .env
    expose: 
      - 3000
    environment:
      VIRTUAL_HOST: rules.vgrong.com
      LETSENCRYPT_HOST: rules.vgrong.com
    networks:
      - global

networks:
  global:
    external:
      name: global
